<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} - ToDo App</title>
    <link rel="stylesheet" href="../static/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">


</head>
<body>
    <nav class="navbar">
        <h1 class="logo">ToDo - App</h1>
        <ul class="links">
            {% if g.user %}
                <li class="link"><a href="{{url_for("auth.logout")}}">Logout</a></li>
            {% else %}
                <li class="link"><a href="{{url_for("auth.register")}}">Register</a></li>
                <li class="link"><a href="{{url_for("auth.login")}}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="rainbow-line"></div>
    <section class="main-body">
        {% block header %}{% endblock header %}
        {% block content %}{% endblock content %}
    </section>
    <script src="script.js"></script>
</body>
</html>
